<div class="hs-post text-only col-xs-12 col-sm-6 col-md-4 col-lg-4">
   <a href="#hs-post-text-only-<%- index %>">
    <div class="wrapper">
        <div class="overlay">
            <p><i class="fa fa-external-link"></i>Read Post</p>
        </div>
        <div class="message">
            <p>"<%= message %>"</p>
        </div>
    </div>
</a>
</div>
<section class="hs-post modal--show" id="hs-post-text-only-<%- index %>" tabindex="-1"
    role="dialog" aria-labelledby="modal-label" aria-hidden="true">
    <div class="modal-inner">
        <div class="modal-content">
            <p><%= message %></p>
        </div>
    </div>
    <a href="#!" class="modal-close" title="Close this modal" data-close="Close"
    data-dismiss="modal">?</a>
</section>
