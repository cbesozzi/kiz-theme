<div class="hs-post image-only col-xs-12 col-sm-6 col-md-4 col-lg-4">
	<a href="#hs-post-image-only-<%- index %>">
		<div class="wrapper">
			<div class="overlay">
				 <p><i class="fa fa-eye"></i> See Full Picture</p>
			</div>
			<div class="image">
				<img src="<%= image %>"/>
			</div>
		</div>
	</a>
</div>
<section class="hs-post modal--show" id="hs-post-image-only-<%- index %>" tabindex="-1"
	role="dialog" aria-labelledby="modal-label" aria-hidden="true">
	<div class="modal-inner">
		<div class="modal-content"><img src="<%= image %>"/></div>
	</div>
	<a href="#!" class="modal-close" title="Close this modal" data-close="Close"
	data-dismiss="modal">?</a>
</section>
